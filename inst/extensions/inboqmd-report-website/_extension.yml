title: Corporate identity of the Research Institute for Nature and Forest (INBO) quarto report websites
author: Thierry Onkelinx
version: 0.1.0
quarto-required: ">=1.4.0"
contributes:
  project:
    project:
      type: website
  website:
    sidebar:
      search: true
      style: "floating"
  format:
    html:
      css: [css/agency.css, _extensions/flandersqmd-report-website/css/flanders_generic.css]
      template: "_extensions/flandersqmd-report-website/partials/template.html"
      number-sections: true
      toc: true
      html-math-method: katex
      filters:
        - filters/translations.lua
      shortcodes:
        - _extensions/flandersqmd-report-website/shortcodes/colophon.lua
